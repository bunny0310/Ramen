<div class="main">
    <div class="header ">
        <app-ribbon [title]="'Login'"></app-ribbon>
        <mat-card class=" center card mat-elevation-z4">
            <mat-card-content class="center with-ribbon">
                <mat-card style="color: white; background-color: #ff6666" *ngIf = "!globalVariablesService.getLoginFormStatus()">Invalid user credentials, please try again!</mat-card>
                <br>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class = "full-form-field">
                    <mat-label>Email: </mat-label>
                    <input matInput id = "email"
                    type="email" formControlName="email" required>
                </mat-form-field>
                <mat-form-field class = "full-form-field">
                        <mat-label>Password: </mat-label>
                        <input matInput type="password" formControlName="password">
                </mat-form-field>
                <button mat-button [disabled] = "!loginForm.valid" color="primary" type = "submit">Login</button>                  
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
