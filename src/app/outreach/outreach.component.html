<div class="main">
    <div class="header ">
        <app-ribbon [title]="'Send'"></app-ribbon>
        <mat-card class=" center card mat-elevation-z4">
                <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            <mat-card-content class="center with-ribbon" style="overflow-x:auto; width:100%;">

                <!-- <button mat-icon-button style="float: right" (click) = "openDialog()">
                    <mat-icon>add_task</mat-icon>
                  </button> -->
                <table mat-table [dataSource]="savedProfessionals" class="mat-elevation-z8">
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

                    <ng-container matColumnDef="professionalCompany">
                        <th mat-header-cell *matHeaderCellDef>  Company</th>
                        <td mat-cell *matCellDef="let savedProfessional"> <pre>{{savedProfessional.professionalCompany}}</pre> </td>
                    </ng-container>

                    <ng-container matColumnDef="professionalName">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let savedProfessional"> {{savedProfessional.professionalName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="professionalJobTitle">
                        <th mat-header-cell *matHeaderCellDef> Job Title </th>
                        <td mat-cell *matCellDef="let savedProfessional"> {{savedProfessional.professionalJobTitle}} </td>
                    </ng-container>
                    <ng-container matColumnDef="updatedAt">
                        <th mat-header-cell *matHeaderCellDef> Last Emailed </th>
                        <td mat-cell *matCellDef="let savedProfessional"> {{savedProfessional.updatedAt}} </td>
                    </ng-container>
                    <ng-container matColumnDef="count">
                        <th mat-header-cell *matHeaderCellDef> Times Emailed </th>
                        <td mat-cell *matCellDef="let savedProfessional"> {{savedProfessional.count}} </td>
                    </ng-container>
                    <ng-container matColumnDef="template">
                        <th mat-header-cell *matHeaderCellDef> Template</th>
                        <td mat-cell *matCellDef="let savedProfessional"> 
                            <mat-form-field appearance="fill">
                                <mat-label>Select a template</mat-label>
                                <mat-select [(value)]="value">
                                  <mat-option *ngFor="let template of templates" [value]="template.id">{{template.alias}}</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="send">
                        <th mat-header-cell *matHeaderCellDef> Send</th>
                        <td mat-cell *matCellDef="let savedProfessional"> 
                            <button mat-icon-button color="primary" (click)="updateSP(savedProfessional)"> 
                                <mat-icon>email</mat-icon>
                             </button>
                        </td>
                    </ng-container>
  
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
