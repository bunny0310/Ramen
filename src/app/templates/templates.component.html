<div class="main">
    <div class="header ">
        <app-ribbon [title]="'Prepare'"></app-ribbon>
        <mat-card class=" center card mat-elevation-z4">
                <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            <mat-card-content class="center with-ribbon" style="overflow-x:auto; width:100%;">

                <button mat-icon-button style="float: right" (click) = "openDialog()">
                    <mat-icon>add_task</mat-icon>
                  </button>
                <table mat-table [dataSource]="templates" class="mat-elevation-z8">
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

                    <ng-container matColumnDef="alias">
                        <th mat-header-cell *matHeaderCellDef> Template Name </th>
                        <td mat-cell *matCellDef="let template"> {{template.alias}} </td>
                    </ng-container>

                    <ng-container matColumnDef="template">
                        <th mat-header-cell *matHeaderCellDef class="template">  Template</th>
                        <td mat-cell *matCellDef="let template"> <pre>{{template.template}}</pre> </td>
                    </ng-container>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
